<!DOCTYPE html>
<html>
  <head>
    <title>Salmon Cookies</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="http://www.fishinguy.com/tpl/img/species/SockeyeSalmon.png">
      <h1>Salmon Stands</h1>
      <h4>World Famous</h4>
    </header>
    <main>
      <section>
        <form id="store_info">
          <fieldset>
            <legend>Store Data</legend>
            <div>
              <label for="location">Location</label>
              <br>
              <input type="text" name="location" size="45" required>
            </div>
            <div>
              <label for="min_customers">Minimum Customers Per Hour</label>
              <br>
              <input type="text" name="min_customers" size="25" required>
            </div>
            <div>
              <label for="max_customers">Maximum Customers Per Hour</label>
              <br>
              <input type="text" name="max_customers" size="45" required>
            </div>
            <div>
              <label for="avg_cookies">Average Cookies Per Customer</label>
              <br>
              <input type="text" name="avg_cookies" size="45" required>
            </div>
            <div>
              <button type="submit" name="button" class="button">Add</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section>
          <table id="store_reporting_js"></table>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
